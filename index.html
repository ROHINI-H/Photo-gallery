<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful photo gallery">
    <meta name="author" content="Rohini">
    <meta name="keywords" content="HTML, CSS, JS, Photo gallery">

    <title>Photo Gallery</title>
    <link rel="icon" href="images/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
        <p>A place to view all the beautiful flowers</p>
    </header>
    <main>
        <section>
            <article class="filter">
                <button onclick="filterImg('all')">All</button>
                <button onclick="filterImg('sakura')">Sakura</button>
                <button onclick="darkmode()" id="toggle-btn">
                    &#9790; &#9788;
                </button>
            </article>

            <article class="container">
                <img src="images/Sakura-1.jpg" alt="pic 1" class="sakura" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/Sakura-2.jpg" alt="pic 2" class="sakura" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/Sakura-3.jpg" alt="pic 3" class="sakura" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/Sakura-4.jpg" alt="pic 4" class="sakura" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/Sakura-5.jpg" alt="pic 5" class="sakura" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/Sakura-6.jpg" alt="pic 6" class="sakura" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-1.jpg" alt="pic 7" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-2.jpg" alt="pic 8" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-3.jpg" alt="pic 9" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-4.jpg" alt="pic 10" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-5.jpg" alt="pic 11" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-6.jpg" alt="pic 12" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-7.jpg" alt="pic 13" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-8.jpg" alt="pic 14" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-9.jpg" alt="pic 15" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-10.jpg" alt="pic 16" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-11.jpg" alt="pic 17" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-12.jpg" alt="pic 18" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-13.jpg" alt="pic 19" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-14.jpg" alt="pic 20" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
                <img src="images/image-15.jpg" alt="pic 21" class="flower" loading="lazy"
                    onclick="displayimage(this.src)">
            </article>
            <div id="displayArea" class="modal" onclick="closeImage()">
                <span class="close">X</span>
                <img class="imgContent" id="showimage">
            </div>
        </section>
    </main>
</body>

</html>
